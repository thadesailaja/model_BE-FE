<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country & Capitals</title>
    <style>
        table{
            text-align: center;
            border-radius: 0px 5px;
            border-collapse: collapse;
        }
        th{
            background-color: blue;
            color: white;
        }
        td{
            background-color: aqua;
        }
        td,th{
            padding: 3px 15px;
            border: 1px solid rgb(7, 7, 7);
        }
    </style>
</head>
<body>
    <center>
        <h1>Country & Capitals</h1>
        <table>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Cap_Abbrev</th>
                <th>Cou_ID</th>
                <th>Country</th>
                <th>Cou_Abbrev</th>
            </tr>
            {% for CO in LCCO %}
            <tr>
                <td>{{CO.cou_name}}</td>
                <td>{{CO.cap_name}}</td>
                <td>{{CO.cap_abb}}</td>
                <td>{{CO.cou_name.cou_id}}</td>
                <td>{{CO.cou_name.cou_name}}</td>
                <td>{{CO.cou_name.cou_abb}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
